<!DOCTYPE html>
<html>

<head>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="static/MyApp.js"></script>
    <script src="static/getLatLngController.js"></script>
</head>

<body>
    <div ng-app="MyApp">
        <div ng-controller="getLatLngController">
            <button ng-click="getData()">Find bike</button>
        </div>
    </div>
    <div id="latLngRaw"></div>
    <script>
        function displayLatlngRaw(lat, lng) {
            var output = document.getElementById("latLngRaw");
            output.innerHTML = `lat: ${lat} lng: ${lng}`;
        }
    </script>
    <div id="googleMap" style="width:100%;height:400px;"></div>
    <script>
        var map;
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(41.8993837, -87.6641918),
                zoom: 16,
            };
            map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
        function addMarker(location) {
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRa_4hJJtG-un7dOKFC6xhLwkUqK-yVxc&callback=myMap"></script>
</body>
